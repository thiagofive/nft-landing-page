<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Token Rio Club</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/trclogo.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://www.instagram.com/thimontagnini/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram.png" alt="instagram" />
          </a>
          <a
            href="https://www.binance.com/pt-BR"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/binance.png" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/OpenSea.png" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Oct 20, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>Token Rio Club Drop <br> Soon...</h1>
               
        <p>Be exclusive.</p>

        <iframe
          src="https://gateway.ipfscdn.io/ipfs/Qma5FgmS9s3hkQrURfG4XDnh5Dxp9Fx9ZjBYkPFUNdQwfi/edition-drop.html?contract=0x1A2F1965013d909C8539821CA7b1Bd4D616F09f9&chainId=80001&tokenId=0"
          width="600px"
          height="600px"
          style="max-width:100%;"
          frameborder="0"
        ></iframe>
        
        <a href="https://opensea.io/" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Collection</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
